<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Lightsaber</title>
</head>
<body>
    <div class="colors">
        <button class="color blue" id="blue"></button> <button class="color red" id="red"></button> <button class="color green" id="green"></button> 
    </div>
    <div class="lightsaber" id="lightsaber">
        <div class="lightsaber-blade" id ="lightsaber-blade">
            <div class="lightsaber-blade-tip"></div>
            <div class="lightsaber-blade-shaft"></div>
        </div>
        <div class="lightsaber-handle" id="handle">
            <div class="lightsaber-handle-emmitter1"></div>
            <div class="lightsaber-handle-emmitter2"></div>
            <div class="lightsaber-handle-emmitter3"></div>
            <div class="lightsaber-handle-emmitter4"></div>
            <div class="lightsaber-handle-emmitter3"></div>

            <div class="lightsaber-handle-hilt"></div>
        </div>
    </div>
    <button class="ignite" id="ignite">IGNITE</button>
    <div class="mouse" id="mouse"></div>
    <script src="main.js"></script>
</body>
</html>
